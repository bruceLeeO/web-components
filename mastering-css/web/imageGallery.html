<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <link rel="stylesheet" type="text/css" href="../style/imageGallery.css">
</head>
<body>

<section class="gal">
  <div class="galContainer">
    <input type="radio" id="img1" class="galImgToggle" name="picGal" checked>
    <label for="img1" class="galImgThumbnail">
      <img src="http://www.extravaganzi.com/wp-content/uploads/2011/06/Austrian-Alps-1.jpg">
    </label>
    <div class="galImage">
      <img src="http://www.extravaganzi.com/wp-content/uploads/2011/06/Austrian-Alps-1.jpg">
    </div>
  </div>

  <div class="galContainer">
    <input type="radio" id="img2" class="galImgToggle" name="picGal">
    <label for="img2" class="galImgThumbnail">
      <img src="http://www.pngpix.com/wp-content/uploads/2016/06/PNGPIX-COM-McLaren-P1-GTR-Yellow-Sports-Car-PNG-Image.png">
    </label>
    <div class="galImage">
      <img src="http://www.pngpix.com/wp-content/uploads/2016/06/PNGPIX-COM-McLaren-P1-GTR-Yellow-Sports-Car-PNG-Image.png">
    </div>
  </div>

  <div class="galContainer">
    <input type="radio" id="img3" class="galImgToggle" name="picGal">
    <label for="img3" class="galImgThumbnail">
      <img src="http://static.panoramio.com/photos/large/26404466.jpg">
    </label>
    <div class="galImage">
      <img src="http://static.panoramio.com/photos/large/26404466.jpg">
    </div>
  </div>
  
  <div class="galContainer">
    <input type="radio" id="img4" class="galImgToggle" name="picGal">
    <label for="img4" class="galImgThumbnail">
      <img src="https://img.autobytel.com/2017/ford/shelby-gt350/2-800-oemexteriorfront1300-80398.jpg">
    </label>
    <div class="galImage">
      <img src="https://img.autobytel.com/2017/ford/shelby-gt350/2-800-oemexteriorfront1300-80398.jpg">
    </div>
  </div>
</section>
</body>
</html>
