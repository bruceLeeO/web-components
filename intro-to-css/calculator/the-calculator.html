<!DOCTYPE html>
<html>
<head>
	<title>Project Assignment 5 - The Calculator</title>
	<link rel="stylesheet" type="text/css" href="the-calculator.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
	<a href="../index.html" class="icon-button"><i class="fa fa-home"></i></a>
	<form>
	<fieldset>
	<legend>The Calculator</legend>
		<div>
			<input type="number" name="number">	
			<button id="del">Del</button>
		</div>
		<div>
			<button id="clear">Clear</button>	
			<button id="param">( )</button>
			<button id="percent">%</button>
			<button id="divide">/</button>
		</div>
		<div>
			<button id="seven">7</button>
			<button id="eight">8</button>
			<button id="nine">9</button>
			<button id="multiply">x</button>
		</div>
		<div>
			<button id="four">4</button>
			<button id="five">5</button>
			<button id="six">6</button>
			<button id="minus">-</button>
		</div>
		<div>
			<button id="one">1</button>
			<button id="two">2</button>
			<button id="three">3</button>
			<button id="plus">+</button>
		</div>
		<div>
			<button id="point">.</button>
			<button id="zero">0</button>
			<button id="plus-minus">+/-</button>
			<button id="equal">=</button>
		</div>
	</fieldset>
	</form>
</body>
</html>
