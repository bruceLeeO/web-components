  <section class="contact-section" id="contact-section">
  	<div style="text-align: center">
  		<p></p>
  		<p style="font-size: 1.25em">Contact the Snail @ <a href="#!">get-slimed@snailpage.com</a> or fill out the <a href="#!">Get Slimed</a> form</p>
  	</div>
	  <form class="form" action="#!">
	  	<div class="form-field">
	  		<span class="form-field-span">
	  	    <svg class="form-icon-medium"><use xlink:href="#icon-mail"></use></svg>
	  	  </span>
	  	  Use this <em>Get Slimed</em> form to send your message
	  	</div>
	  	<div class="form-field">
			  <label class="form-label-hidden" for="name">Your name</label>
			  <svg class="form-icon form-icon-position-left form-icon-small" aria-hidden="true"><use xlink:href="#icon-user"></use></svg>
			  <input class="form-input" id="name" type="text" placeholder="Your name">
	    </div>
	  	<div class="form-field">
			  <label class="form-label-hidden" for="email">Your email</label>
			  <svg class="form-icon form-icon-position-left form-icon-small" aria-hidden="true"><use xlink:href="#icon-at-sign"></use></svg>
			  <input class="form-input" id="email" type="email" placeholder="Your email">
	    </div>
	  	<div class="form-field">
			  <label class="form-label-hidden" for="phone">Your phone</label>
			  <svg class="form-icon form-icon-position-left form-icon-small" aria-hidden="true"><use xlink:href="#icon-phone"></use></svg>
			  <input class="form-input" id="phone" type="tel" placeholder="Your phone">
	    </div>
	    <div class="form-field">
	      <label class="form-label-hidden" for="message">Message:</label>
	      <svg class="form-icon form-icon-position-left form-icon-small" aria-hidden="true"><use xlink:href="#icon-mail"></use></svg>
	      <textarea class="form-input-textarea" name="message" id="message" maxlength="500" placeholder="Type your message here (limit 500 words)"></textarea>
	    </div>
	    <div class="form-field">
	      <button class="my-nice-button button-color-teal">Get Slimed</button>	
	    </div>
	  </form>   	
  	</div>
  </section>
