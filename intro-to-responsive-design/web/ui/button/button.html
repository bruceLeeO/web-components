<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Button UI Component</title>
	<link rel="stylesheet" href="../../../style/button/button.css">
	<script src="https://use.fontawesome.com/8d78942c92.js"></script>
</head>
<body>
	<button class="button button-blue">Blue</button>
	<button class="button button-blue-lightest">Blue Lightest</button>
	<button class="button button-blue">
	<i class="button-icon-left fa fa-upload" aria-hidden="true"></i>
	Upload
	</button>
	<button class="button button-blue">
	<i class="button-icon-left fa fa-pencil" aria-hidden="true"></i>
	Edit
	</button>
	<button class="button button-gray-lighter button-pill">Gray Lighter</button>
	<button class="button button-gray-lightest">Gray Lightest</button>
	<br>
	<br>
	<button class="button button-gray-lightest button--size-small">Gray Lightest Small</button>
	<br>
	<br>
	<button class="button button-blue button--size-medium button-pill">Blue Medium</button>
	<br>
	<br>
	<button class="button button-gray-lighter button--size-large">Gray Lighter Large</button>
</body>
</html>
