<!DOCTYPE html>
<html>
<head>
	<title>Project Assignment 5 - The Calculator</title>
	<link rel="stylesheet" type="text/css" href="the-calculator.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
	<a href="../index.html" class="icon-div"><i class="fa fa-home"></i></a>
	<form>
	<fieldset>
	<legend>The Calculator</legend>
		<div>
			<div id="display-container"><input type="text" name="display" id="display" disabled="disabled"></div>
			<div id="del" onclick="calc.delBtn()">Del</div>
		</div>
		<div>
			<div class="btns" id="clear" onclick="calc.clearBtn()">Clear</div>	
			<div class="btns" id="param" onclick="calc.paramBtn()">( )</div>
			<div class="btns" id="percent" onclick="calc.percentBtn()">%</div>
			<div class="btns" id="divide" onclick="calc.divideBtn()">/</div>
		</div>
		<div>
			<div class="btns" id="seven" onclick="calc.sevenBtn()">7</div>
			<div class="btns" id="eight" onclick="calc.eightBtn()">8</div>
			<div class="btns" id="nine" onclick="calc.nineBtn()">9</div>
			<div class="btns" id="multiply" onclick="calc.multiplyBtn()">x</div>
		</div>
		<div>
			<div class="btns" id="four" onclick="calc.fourBtn()">4</div>
			<div class="btns" id="five" onclick="calc.fiveBtn()">5</div>
			<div class="btns" id="six" onclick="calc.sixBtn()">6</div>
			<div class="btns" id="minus" onclick="calc.minusBtn()">-</div>
		</div>
		<div>
			<div class="btns" id="one" onclick="calc.oneBtn()">1</div>
			<div class="btns" id="two" onclick="calc.twoBtn()">2</div>
			<div class="btns" id="three" onclick="calc.threeBtn()">3</div>
			<div class="btns" id="plus" onclick="calc.plusBtn()">+</div>
		</div>
		<div>
			<div class="btns" id="dot" onclick="calc.dotBtn()">.</div>
			<div class="btns" id="zero" onclick="calc.zeroBtn()">0</div>
			<div class="btns" id="plus-minus" onclick="calc.plusMinusBtn()">+/-</div>
			<div class="btns" id="equal" onclick="calc.equalBtn()">=</div>
		</div>
	</fieldset>
	</form>
</body>
<script src="../scripts/calculator.js"></script>
</html>
